androidx-emoji2 = { group = "androidx.emoji2", name = "emoji2", version.ref = "emoji2Version"}

#android navigation
android-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "androidNavigation"}
# --- ADDED: NICE CXONE SDK Library ---
nice-cxone-chat-core = { group = "com.nice.cxone", name = "chat-sdk-core", version.ref = "nice-sdk-chat" }
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlin-coroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlin-coroutines" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

[bundles]
compose-material = [
    "androidx-compose-material3",
    "androidx-compose-material-icons-extended"
]